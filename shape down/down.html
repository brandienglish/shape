<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Shape Up Shape Out</title>
    <link rel="stylesheet" href="down.css" />
</head>

<body>
    
        <div>
            <label class="h3">Rectangle</label>
        </div>
        <div>
            <label class="h5">Width:</label>
            <input placehold='rectangle'type="customRange" min="0" max="600" id="rectangle-height" name="name">
            <label class="h5">Height:</label>
            <input type="customRange" min="0" max="600" id="rectangle-width" name="name">
            <button  class='btn btn-danger' id="rect-button">Submit</button>
        </div>


        <div>
            <label class="h3">Square</label>
        </div>
        <div>
            <label class="h5"</label>Side Length:</label>
            <input type="customRange" min="0" max="600" id="square-side-length" name="name">
            <button  class='btn btn-danger' id="square-button">Submit</button>
        </div>



        <div>
            <label class="h3">Circle</label>
        </div>
        <div>
            <label class='h5'>Radius:</label>
            <input type="customRange" min="0" max="600" id="circle-radius" name="name">
            <button   class='btn btn-danger' id="circle-button">Submit</button>
        </div>


 
        <div>
            <label class="h3">Triangle</label>
        </div>
        <div>
            <label class='h5'>Height:</label>
            <input type="customRange" min="0" max="600" id="triangle-height" name="name">
            <button class='btn btn-danger' id="triangle-button">Submit</button>
        </div>

    <br />

    <div id="container">
    </div>

    <div class="info-container">
        <ul>
            <li>Shape Name:</li>
            <li>Width:</li>
            <li>Height:</li>
            <li>Radius:</li>
            <li>Area:</li>
            <li>Perimeter:</li>
        </ul>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="down.js"></script>
</body>

</html>
